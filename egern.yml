scriptings:
- http_response:
    name: AppPurTesters
    match: https://api.purchasely.io/paab/user_purchases
    script_url: https://apptesters.org/wp-content/uploads/purchasely.js
    body_required: true
    update_interval: 5
- http_response:
    name: AppQOTesters
    match: api.qonversion.io/v1/user/init
    script_url: https://apptesters.org/wp-content/uploads/qonversion.js
    body_required: true
    update_interval: 5
- http_response:
    name: AppKineTesters
    match: https://api-account.kinemasters.com/v2/user/subscribe
    script_url: https://apptesters.org/wp-content/uploads/KineMaster.js
    body_required: true
    update_interval: 5
- http_response:
    name: AppAMTesters
    match: https://us-central1-alight-creative.cloudfunctions.net/getAccountStatusAndLicenses
    script_url: https://apptesters.org/wp-content/uploads/AlightMotion.js
    body_required: true
    update_interval: 5

